<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
    
    <h1>Create Account</h1>
    <form action="">
        <label for="fname">Enter first name:</label><br>
        <input type="text" id="fname" name="fname" value="e.g: john" placeholder="" /><br /><br />
        <label for="">Enter surname:</label><br>
        <input type="text" id="lname" name="lname" value="e.g:martin" placeholder="" /><br /><br />
        <label for="mail">Enter E-mail id:</label><br>
        <input type="mail" id="mail" name="email" value=""/><br /><br />
        <label for="telph">Enter mobile no:</label><br>
        <input type="tel" id="telph" name="telepho" value="" pattern="[0-9]{10}" /><br /><br />
        <label for="dte">Enter DOB:</label><br>
        <input type="date" id="dte" name="dte" value="" /><br /><br />
        <label for="fle">Upload your resume: </label><br>
        <input type="file" id="fle" name="fle" value="" accept=".pdf"/><br /><br />
        <label for="">Upload your image:</label><br>
        <input type="file" id="img" name="img" accept=".jpg,image/*">
        <p>Choose your Degree:</p>
        <input type="radio" id="b1" name="degree" value="Bsc"/>
        <label for="b1">B.sc</label><br>
        <input type="radio" id="b2" name="degree" value="Btech"/>
        <label for="b2">B.tech</label><br>
        <input type="Radio" id="b3" name="degree" value="Bcom"/>
        <label for="b3">B.com</label><br><br>
        <label for="ps1">Set password:</label><br>
        <input type="password" id="ps1" name="psw" value="" /><br /><br />
        <label for="ps2">Re-enter password:</label><br>
        <input type="password" id="ps2" name="psw" value="" /><br /><br />
        <label for="url">Upload your git link:</label><br>
        <input type="url" id="url" name="url"><br><br>
        <p>Select your background:</p>
        <input type="checkbox" id="com" name="com" value="Computers">
        <label for="">Computers</label><br>
        <input type="checkbox" id="comm" id="comm" name="com" value="Commerce">
        <label for="">Commerce</label><br>
        <input type="checkbox" id="acc" id="acc" name="com" value="Accounts">
        <label for="">Accounts</label><br><br>
        <label for="txt">Leave your suggestions here:</label><br>
        <textarea name="text" id="txt"></textarea><br><br>
        <label for="dt">registration date and time:</label><br>
        <input type="datetime-local" id="dt" name="date-time" value=""><br><br>
        <input type="submit"><br><br>
        <input type="submit" value="login/sign-in" formaction="./login.html">
      
    </div>

    </form>
</body>

</html>
